<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="css/all.css" type="text/css" />
	<script src="js/jquery-1.10.2.min.js"></script>

<body>
	<h1>Age Gate Demo</h1>

	<p>This page shows a simple demonstration of an age gate form.</p>

	<div class="age-gate" style="width:400px; height:200px">

<option>1995</option><option>1996</option><option>1997</option><option>1998</option><option>1999</option><option>2000</option><option>2001</option><option>2002</option><option>2003</option><option>2004</option><option>2005</option><option>2006</option><option>2007</option><option>2008</option><option>2009</option><option>2010</option><option>2011</option><option>2012</option><option>2013</option>
				</select>

				<select name="month">
					<option>Month</option>
					<option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option><option>11</option><option>12</option>
				</select>

				<select name="day">
					<option>Day</option>
					<option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
				</select>

				<button type="submit">Go</button>
			</form>
		</div>

		<div class="age-gate-accept">
			Congratulations, you are old enough.
		</div>

		<div class="age-gate-reject">
			Sorry, you are too young.
		</div>

	</div>

	<script>
	$(function(){
		$("form.age-gate-prompt-form").bind("submit", function(event){ ageGate(event.target); return false;});
	});
	</script>

</body>
</html>
